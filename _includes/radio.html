<div class="row justify-content-md-center">
  {%for value in question.values %}
  <div class="form-group form-check form-check-inline">
    <input class="form-check-input" type="radio" name="{{question_id}}" value="{{value|downcase}}" id="{{question_id}}_{{value|downcase}}">
    <label class="form-check-label" for="{{question_id}}_{{value|downcase}}">{{value}}</label>
  </div>
  {%endfor%}
</div>
