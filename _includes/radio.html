<div class="row justify-content-md-center">
  {%for value in question.values %}
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="question_id" value="more" id="{{value|downcase}}">
    <label class="form-check-label" for="more">{{value}}</label>
  </div>
  {%endfor%}
</div>
